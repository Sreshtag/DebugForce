<template>
    <div class="slds-form-element">
        <label if:true={label} class="slds-form-element__label">
            <abbr if:true={required} title="required" class="slds-required"
                >*</abbr
            >
            {label}</label
        >
        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
                <div
                    class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click multi-select-combobox__dropdown"
                >
                    <div
                        class="slds-combobox_form-element slds-input-has-icon slds-input-has-icon_right"
                        role="none"
                    >
                        <input
                            class="slds-combobox__input slds-input_faux fix-slds-input_faux multi-select-combobox__input"
                            aria-label="Multi Select Combobox Input"
                            aria-controls="multi-pick-list-dropdown-items"
                            role="textbox"
                            type="text"
                            value={selectedItems}
                            required={required}
                            disabled={isDisabled}
                            readonly
                        />
                        <span
                            class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right multi-select-combobox__icon"
                            title="Click to open the dropdown"
                        >
                            <svg
                                class="slds-icon slds-icon-text-default slds-icon_xx-small"
                                aria-hidden="true"
                            >
                                <use
                                    xlink:href="/public/assets/icons/utility-sprite/svg/symbols.svg#down"
                                ></use>
                            </svg>
                            <span class="slds-assistive-text"
                                >Click to open the dropdown</span
                            >
                        </span>
                    </div>
                    <div
                        class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid multi-select-combobox__listbox"
                        aria-label="Multi Select Combobox Dropdown"
                        role="listbox"
                    >
                        <ul
                            class="slds-listbox slds-listbox_vertical"
                            role="presentation"
                        >
                            <template for:each={currentOptions} for:item="item">
                                <ui-multi-select-combobox-item
                                    key={item.value}
                                    item={item}
                                    onchange={handleChange}
                                >
                                </ui-multi-select-combobox-item>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div if:true={hasPillsEnabled}>
            <lightning-pill-container
                if:true={isVisible}
                items={selectedOptions}
                variant="bare"
                onitemremove={handleRemove}
            ></lightning-pill-container>
        </div> -->
    </div>
</template>
