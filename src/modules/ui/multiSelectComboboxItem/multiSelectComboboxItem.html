    <li
        role="presentation"
        key={item.key}
        class={itemClass}
        data-id={item.key}
        data-name={item.value}
        onclick={handleClick}
    >
        <div
            class="slds-media slds-listbox__option list-box-option slds-listbox__option_plain slds-media_small"
            role="option"
        >
            <template if:true={item.selected}>
                <span class="slds-media__figure">
                    <!-- <lightning-icon
                        icon-name="utility:check"
                        size="x-small"
                        alternative-text="Selected"
                        class="slds-icon slds-icon--selected slds-icon--x-small slds-icon-text-default slds-var-m-right_x-small"
                    >
                    </lightning-icon> -->
                    <svg
                        aria-hidden="true"
                        class="slds-icon slds-icon_x-small slds-icon-text-default"
                    >
                        <use
                            xlink:href="/public/assets/icons/utility-sprite/svg/symbols.svg#check"
                        ></use>
                    </svg>
                </span>
            </template>
            <span class="slds-media__body">
                <span class="slds-truncate" title={item.value}
                    >{item.label}</span
                >
            </span>
        </div>
    </li>
</template>
