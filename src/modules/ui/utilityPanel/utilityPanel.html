<template>
    <div class={classComb} role="dialog" aria-labelledby="panel-heading-01">
        <div class="slds-utility-panel__header slds-grid slds-shrink-none">
            <div class="slds-media slds-media_center">
                <div class="slds-media__figure slds-m-right_x-small">
                    <span class="slds-icon_container"
                        ><svg
                            class="slds-icon slds-icon_small slds-icon-text-default"
                            aria-hidden="true"
                        >
                            <use
                                xlink:href="/public/assets/icons/standard-sprite/svg/symbols.svg#hierarchy"
                            ></use></svg
                    ></span>
                </div>
                <div class="slds-media__body">
                    <h2 id="panel-heading-01">Call Stack</h2>
                </div>
            </div>
            <div class="slds-col_bump-left slds-shrink-none">
                <button
                    class="slds-button slds-button_icon slds-button_icon"
                    title="Close Panel"
                    onclick={handleMinimizer}
                >
                    <svg class="slds-button__icon" aria-hidden="true">
                        <use
                            xlink:href="/public/assets/icons/utility-sprite/svg/symbols.svg#minimize_window"
                        ></use></svg
                    ><span class="slds-assistive-text">Close Panel</span>
                </button>
            </div>
        </div>
        <div class="slds-utility-panel__body">
            <table
                class="slds-table slds-table_bordered slds-table_edit slds-table_fixed-layout slds-table_resizable-cols slds-tree slds-table_tree"
                role="treegrid"
                aria-label="Log Call Stack"
            >
                <thead>
                    <tr class="slds-line-height_reset">
                        <th
                            aria-sort="none"
                            class="slds-has-button-menu slds-is-resizable slds-is-sortable"
                            scope="col"
                        >
                            <div
                                class="slds-th__action slds-text-link_reset"
                                tabindex="-1"
                            >
                                <div
                                    class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate"
                                >
                                    <span
                                        class="slds-truncate"
                                        title="Unit Name"
                                        >Name</span
                                    >
                                </div>
                            </div>
                            <div class="slds-resizable">
                                <input
                                    type="range"
                                    aria-label="Account Name column width"
                                    class="slds-resizable__input slds-assistive-text"
                                    id="cell-resize-handle-136"
                                    max="1000"
                                    min="20"
                                    tabindex="-1"
                                    oninput={handleResize}
                                />
                                <span class="slds-resizable__handle">
                                    <span
                                        class="slds-resizable__divider"
                                    ></span>
                                </span>
                            </div>
                        </th>
                        <th
                            aria-sort="none"
                            class="slds-has-button-menu slds-is-resizable slds-is-sortable"
                            scope="col"
                        >
                            <div class="slds-th__action slds-text-link_reset">
                                <div
                                    class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate"
                                >
                                    <span class="slds-truncate" title="Type"
                                        >Type</span
                                    >
                                </div>
                            </div>
                            <div class="slds-resizable">
                                <input
                                    type="range"
                                    aria-label="Employees column width"
                                    class="slds-resizable__input slds-assistive-text"
                                    id="cell-resize-handle-137"
                                    max="1000"
                                    min="20"
                                    tabindex="-1"
                                />
                                <span class="slds-resizable__handle">
                                    <span
                                        class="slds-resizable__divider"
                                    ></span>
                                </span>
                            </div>
                        </th>
                        <th
                            aria-sort="none"
                            class="slds-has-button-menu slds-is-resizable slds-is-sortable"
                            scope="col"
                        >
                            <div class="slds-th__action slds-text-link_reset">
                                <div
                                    class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate"
                                >
                                    <span
                                        class="slds-truncate"
                                        title="Line Duration"
                                        >Line Duration</span
                                    >
                                </div>
                            </div>
                            <div class="slds-resizable">
                                <input
                                    type="range"
                                    aria-label="Line duration column width"
                                    class="slds-resizable__input slds-assistive-text"
                                    id="cell-resize-handle-138"
                                    max="1000"
                                    min="20"
                                    tabindex="-1"
                                />
                                <span class="slds-resizable__handle">
                                    <span
                                        class="slds-resizable__divider"
                                    ></span>
                                </span>
                            </div>
                        </th>
                        <th
                            aria-sort="none"
                            class="slds-has-button-menu slds-is-resizable slds-is-sortable"
                            scope="col"
                        >
                            <div class="slds-th__action slds-text-link_reset">
                                <div
                                    class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate"
                                >
                                    <span
                                        class="slds-truncate"
                                        title="SOQL Count"
                                        >SOQL Count</span
                                    >
                                </div>
                            </div>
                            <div class="slds-resizable">
                                <input
                                    type="range"
                                    aria-label="Line duration column width"
                                    class="slds-resizable__input slds-assistive-text"
                                    max="1000"
                                    min="20"
                                    tabindex="-1"
                                />
                                <span class="slds-resizable__handle">
                                    <span
                                        class="slds-resizable__divider"
                                    ></span>
                                </span>
                            </div>
                        </th>
                        <th
                            aria-sort="none"
                            class="slds-has-button-menu slds-is-resizable slds-is-sortable"
                            scope="col"
                        >
                            <div class="slds-th__action slds-text-link_reset">
                                <div
                                    class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate"
                                >
                                    <span
                                        class="slds-truncate"
                                        title="DML Count"
                                        >DML Count</span
                                    >
                                </div>
                            </div>
                            <div class="slds-resizable">
                                <input
                                    type="range"
                                    aria-label="Line duration column width"
                                    class="slds-resizable__input slds-assistive-text"
                                    max="1000"
                                    min="20"
                                    tabindex="-1"
                                />
                                <span class="slds-resizable__handle">
                                    <span
                                        class="slds-resizable__divider"
                                    ></span>
                                </span>
                            </div>
                        </th>
                        <th
                            aria-sort="none"
                            class="slds-has-button-menu slds-is-resizable slds-is-sortable"
                            scope="col"
                        >
                            <div class="slds-th__action slds-text-link_reset">
                                <div
                                    class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate"
                                >
                                    <span
                                        class="slds-truncate"
                                        title="Total Time (ms)"
                                        >Total Time (ms)</span
                                    >
                                </div>
                            </div>
                            <div class="slds-resizable">
                                <input
                                    type="range"
                                    aria-label="Line duration column width"
                                    class="slds-resizable__input slds-assistive-text"
                                    max="1000"
                                    min="20"
                                    tabindex="-1"
                                />
                                <span class="slds-resizable__handle">
                                    <span
                                        class="slds-resizable__divider"
                                    ></span>
                                </span>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template lwc:if={nowShowingNodes}>
                        <template for:each={nowShowingNodes} for:item="node">
                            <tr
                                aria-level={node.level}
                                aria-posinset={node.posinset}
                                aria-selected="false"
                                aria-expanded={node.isExpanded}
                                aria-setsize={node.maxsize}
                                class="slds-hint-parent"
                                key={node.id}
                            >
                                <th
                                    class="slds-tree__item"
                                    data-label="Name"
                                    scope="row"
                                >
                                    <template lwc:if={node.hasChild}>
                                        <button
                                            class="slds-button slds-button_icon slds-button_icon-x-small slds-m-right_x-small"
                                            data-nodeid={node.id}
                                            data-nodelevel={node.level}
                                            onclick={handleNodeToggle}
                                        >
                                            <svg
                                                class="slds-button__icon slds-button__icon_small"
                                            >
                                                <use
                                                    xlink:href="/public/assets/icons/utility-sprite/svg/symbols.svg#chevronright"
                                                ></use>
                                            </svg>
                                        </button>
                                    </template>
                                    <div
                                        class="slds-truncate"
                                        title={node.name}
                                    >
                                        {node.name}
                                    </div>
                                </th>
                                <td data-label="Type" role="gridcell">
                                    <div
                                        class="slds-truncate"
                                        title={node.type}
                                    >
                                        {node.type}
                                    </div>
                                </td>
                                <td data-label="Line Duration" role="gridcell">
                                    <div
                                        class="slds-truncate"
                                        title={node.unitLength}
                                    >
                                        {node.unitDuration}&ensp;
                                        <span class="line-length">
                                            [{node.unitLength} Lines]</span
                                        >
                                    </div>
                                </td>
                                <td
                                    data-label="Total Time (ms)"
                                    role="gridcell"
                                >
                                    <div
                                        class="slds-truncate"
                                        title={node.soqlCount}
                                    >
                                        {node.soqlCount}
                                    </div>
                                </td>
                                <td
                                    data-label="Total Time (ms)"
                                    role="gridcell"
                                >
                                    <div
                                        class="slds-truncate"
                                        title={node.dmlCount}
                                    >
                                        {node.dmlCount}
                                    </div>
                                </td>
                                <td
                                    data-label="Total Time (ms)"
                                    role="gridcell"
                                >
                                    <div
                                        class="slds-truncate"
                                        title={node.timeInMS}
                                    >
                                        {node.timeInMS} ms
                                    </div>
                                </td>
                            </tr></template
                        ></template
                    >
                </tbody>
            </table>
        </div>
    </div>
</template>
