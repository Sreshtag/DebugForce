                                                                                                logtobe-filtered={fileData}
                                                                                                onmatchchange={goToMatch}
                                                                                                onsearchres={processSearchRes}
                                                                                                onnores={processNoSearchRes}
                                                                                            ></ui-search>
                                                                                        </div>
                                                                                    </template>

                                                                                    <div
                                                                                        class="widget-container widget-container_reportMetrics"
                                                                                    >
                                                                                        <div
                                                                                            draggable="false"
                                                                                            class="widget contained-widget"
                                                                                        >
                                                                                            <div
                                                                                                class="dashboard-widget css-13udsys"
                                                                                            >
                                                                                                <div
                                                                                                    class="metrics-widget widgetReady finalState"
                                                                                                >
                                                                                                    <!-- Metrics before table -->
                                                                                                    <ul>
                                                                                                        <li>
                                                                                                            <div
                                                                                                                class="metricsElement metricsTitle"
                                                                                                                title="Total Lines"
                                                                                                            >
                                                                                                                Total
                                                                                                                Lines
                                                                                                            </div>
                                                                                                            <div
                                                                                                                class="metricsElement metricsValue"
                                                                                                            >
                                                                                                                {fileMetadata.nofLines}
                                                                                                            </div>
                                                                                                        </li>
                                                                                                        <li>
                                                                                                            <div
                                                                                                                class="metricsElement metricsTitle"
                                                                                                                title="Total CodeUnits"
                                                                                                            >
                                                                                                                Total
                                                                                                                CodeUnits
                                                                                                            </div>
                                                                                                            <div
                                                                                                                class="metricsElement metricsValue"
                                                                                                            >
                                                                                                                {fileMetadata.nofCodeUnits}
                                                                                                            </div>
                                                                                                        </li>
                                                                                                        <li>
                                                                                                            <div
                                                                                                                class="metricsElement metricsTitle"
                                                                                                                title="Total MethodUnits"
                                                                                                            >
                                                                                                                Total
                                                                                                                MethodUnits
                                                                                                            </div>
                                                                                                            <div
                                                                                                                class="metricsElement metricsValue"
                                                                                                            >
                                                                                                                {fileMetadata.nofMethodUnits}
                                                                                                            </div>
                                                                                                        </li>
                                                                                                        <li>
                                                                                                            <div
                                                                                                                class="metricsElement metricsTitle"
                                                                                                                title="SOQL Queries"
                                                                                                            >
                                                                                                                SOQL
                                                                                                                Queries
                                                                                                            </div>
                                                                                                            <div
                                                                                                                class="metricsElement metricsValue"
                                                                                                            >
                                                                                                                {fileMetadata.soqlCount}
                                                                                                            </div>
                                                                                                        </li>
                                                                                                        <li>
                                                                                                            <div
                                                                                                                class="metricsElement metricsTitle"
                                                                                                                title="DML Operations"
                                                                                                            >
                                                                                                                DML
                                                                                                                Operations
                                                                                                            </div>
                                                                                                            <div
                                                                                                                class="metricsElement metricsValue"
                                                                                                            >
                                                                                                                {fileMetadata.dmlCount}
                                                                                                            </div>
                                                                                                        </li>
                                                                                                    </ul>
                                                                                                </div>
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                    <table>
                                                                                        <tr>
                                                                                            <th
                                                                                                class="line-header"
                                                                                            ></th>
                                                                                            <th
                                                                                                class="line-header"
                                                                                                style="
                                                                                                    text-align: left;
                                                                                                "
                                                                                            >
                                                                                                Line
                                                                                            </th>
                                                                                        </tr>
                                                                                        <template
                                                                                            for:each={displayedData}
                                                                                            for:item="lineObj"
                                                                                        >
                                                                                            <tr
                                                                                                key={lineObj.lineNumber}
                                                                                                data-logid={lineObj.lineNumber}
                                                                                                class="log-row"
                                                                                            >
                                                                                                <td
                                                                                                    style="
                                                                                                        text-align: center;
                                                                                                    "
                                                                                                >
                                                                                                    <span
                                                                                                        class="line-number-text"
                                                                                                        >{lineObj.lineNumber}</span
                                                                                                    >
                                                                                                </td>
                                                                                                <td>
                                                                                                    <span
                                                                                                        class="line-text"
                                                                                                        >{lineObj.line}</span
                                                                                                    >
                                                                                                </td>
                                                                                            </tr>
                                                                                        </template>
                                                                                    </table>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footerContainer">
        <footer class="slds-utility-bar_container" aria-label="Utility Bar">
            <ul class="slds-utility-bar utility-bar slds-var-p-around_xx-small">
                <li class="slds-utility-bar__item call-stack">
                    <button
                        class="slds-button slds-utility-bar__action"
                        onclick={handleCallStackChange}
                    >
                        <svg
                            class="slds-button__icon slds-button__icon_left"
                            aria-hidden="true"
                        >
                            <use
                                xlink:href="/public/assets/icons/utility-sprite/svg/symbols.svg#hierarchy"
                            ></use></svg
                        ><span class="slds-utility-bar__text">Call Stack</span>
                    </button>
                </li>
                <li class="slds-utility-bar__item log-errors">
                    <template lwc:if={hasErrors}>
                        <button
                            class="slds-button slds-utility-bar__action .slds-theme_error error-btn"
                            onclick={handleErrorClick}
                        >
                            <svg
                                class="slds-button__icon slds-button__icon_left log-errors-text"
                                aria-hidden="true"
                            >
                                <use
                                    xlink:href="/public/assets/icons/utility-sprite/svg/symbols.svg#error"
                                ></use></svg
                            ><span
                                class="slds-utility-bar__text log-errors-text"
                                >{errCount} Errors</span
                            >
                        </button>
                    </template>
                    <template lwc:else>
                        <button class="slds-button slds-utility-bar__action">
                            <svg
                                class="slds-button__icon slds-button__icon_left log-errors-no-err-text"
                                aria-hidden="true"
                            >
                                <use
                                    xlink:href="/public/assets/icons/utility-sprite/svg/symbols.svg#check"
                                ></use></svg
                            ><span
                                class="slds-utility-bar__text log-errors-no-err-text"
                                >0 Errors</span
                            >
                        </button>
                    </template>
                </li>
                <li
                    class="slds-utility-bar__item utility-bar-span-text slds-var-p-horizontal_xxx-small"
                >
                    <span>Page</span>
                </li>
                <li
                    class="slds-utility-bar__item slds-var-p-horizontal_xxx-small utility-bar-input"
                >
                    <input
                        type="text"
                        value={pageNumber}
                        class={pageNumberClass}
                        inputmode="decimal"
                        oninput={onPageNumberChange}
                    />
                </li>
                <li
                    class="slds-utility-bar__item utility-bar-span-text slds-var-p-horizontal_xxx-small"
                >
                    <span>of <strong>{noOfPages}</strong></span>
                </li>
                <li
                    class="slds-utility-bar__item slds-var-p-horizontal_xxx-small"
                >
                    <div class="slds-button-group">
                        <button
                            class="slds-button slds-button_icon slds-button_icon-border"
                            title="Previous Page"
                            onclick={prevHandler}
                            tabindex="0"
                        >
                            <svg class="slds-button__icon" aria-hidden="true">
                                <use
                                    xlink:href="/public/assets/icons/utility-sprite/svg/symbols.svg#undo"
                                ></use></svg
                            ><span class="slds-assistive-text"
                                >Previous Page</span
                            ></button
                        ><button
                            class="slds-button slds-button_icon slds-button_icon-border"
                            title="Next Page"
                            onclick={nextHandler}
                        >
                            <svg class="slds-button__icon" aria-hidden="true">
                                <use
                                    xlink:href="/public/assets/icons/utility-sprite/svg/symbols.svg#redo"
                                ></use></svg
                            ><span class="slds-assistive-text">Next Page</span>
                        </button>
                    </div>
                </li>
                <li
                    class="slds-utility-bar__item slds-var-p-horizontal_xxx-small utility-bar-span-text"
                >
                    <span>Lines per page:</span>
                </li>
                <li
                    class="slds-utility-bar__item slds-var-p-horizontal_xxx-small utility-bar-input"
                >
                    <input
                        type="text"
                        value={linesPerPage}
                        class={linesPerPageClass}
                        maxlength="4"
                        inputmode="decimal"
                        oninput={onLinesPerPageChange}
                    />
                </li>
            </ul>
            <!-- utility panel -->
            <template lwc:if={callStackToggle}>
                <ui-utility-panel
                    panel-toggle={callStackToggle}
                    onclosepanel={closeCallStack}
                    data={result}
                ></ui-utility-panel>
            </template>
            <!-- log errors -->
        </footer>
    </div>
    <ui-log-errors
        position-x={errorCenterX}
        is-open={errorPopoverOpen}
        onclose={closeErrorPopover}
        ongotoline={goToErrLine}
        errors={errors}
    ></ui-log-errors>
</template>
